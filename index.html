<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image"></div>
      <div class="info">
        <div class="header">PERFUME</div>
        <div class="name">
          Gabrielle Essence Eau De Parfum
        </div>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="new">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        <div class="button"> 
          <img src="images/icon-cart.svg" alt="Shopping Cart"> Add to Cart 
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by &nbsp;<a href="https://www.frontendmentor.io/profile/Ryusuke66">Yassine Ghezal</a>.
  </div>
</body>
</html>
